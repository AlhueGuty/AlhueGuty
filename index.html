<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Completa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6f2; /* Fondo rosa clarito */
        }
        /* Navbar */
        nav {
            display: flex;
            justify-content: center;
            padding: 1em;
            background-color: white;
            border-bottom: 2px solid #ddd;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1em;
        }
        nav ul li a {
            display: inline-block;
            color: black;
            text-decoration: none;
            background-color: lightgray;
            padding: 0.5em 1em;
            border: 2px solid black;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            background-color: black;
            color: white;
        }
        /* Cards */
        .card-container {
            display: flex;
            gap: 1em;
            justify-content: center;
            margin: 2em 0;
        }
        .card {
            background-color: #d3d3d3; /* Fondo gris */
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 200px;
            padding: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: black; /* Letras negras */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        .card-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 0.5em;
            border-radius: 8px;
        }
        /* Formulario */
        .form-container {
            background-color: #d3d3d3;
            border: 2px solid black;
            padding: 1.5em;
            border-radius: 10px;
            width: 350px;
            margin: 2em auto; /* Centra el formulario */
        }
        .form-title {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 1em;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1em;
        }
        .form-group input,
        .form-group select {
            flex: 2;
            padding: 0.5em;
            border: 1px solid black;
            border-radius: 5px;
            background-color: #e0f7fa;
        }
        .form-group label {
            flex: 1;
        }
        .form-radio-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
        }
        .form-checkbox-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
        }
        .submit-button {
            display: block;
            margin-left: auto;
            padding: 0.5em 1em;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#nosotros">Nosotros</a></li>
            <li><a href="#vision">Visión</a></li>
            <li><a href="#inscripcion">Inscripción</a></li>
            <li><a href="#cursos">Cursos</a></li>
        </ul>
    </nav>
    
    <!-- Cards -->
    <div class="card-container" id="nosotros">
        <div class="card">
            <div class="card-title">Gatos</div>
            <img class="card-image" src="gato.jpg" alt="Imagen de gatos">
            <div class="card-content">Información sobre gatos.</div>
        </div>
        <div class="card">
            <div class="card-title">Flores</div>
            <img class="card-image" src="flor.jpg" alt="Imagen de flores">
            <div class="card-content">Detalles sobre flores.</div>
        </div>
        <div class="card">
            <div class="card-title">Piedras</div>
            <img class="card-image" src="piedras.jpg" alt="Imagen de piedras">
            <div class="card-content">Datos sobre piedras.</div>
        </div>
    </div>
    
    <!-- Formulario -->
    <div class="form-container" id="inscripcion">
        <div class="form-title">Inscripción</div>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" placeholder="Ingrese su edad">
            </div>
            <div class="form-radio-group">
                <label>Sexo:</label>
                <div>
                    <input type="radio" id="masculino" name="sexo" value="masculino">
                    <label for="masculino">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="femenino" name="sexo" value="femenino">
                    <label for="femenino">Femenino</label>
                </div>
            </div>
            <div class="form-group">
                <label for="idioma">Idioma:</label>
                <select id="idioma" name="idioma">
                    <option value="español">Español</option>
                    <option value="ingles">Inglés</option>
                    <option value="frances">Francés</option>
                </select>
            </div>
            <div class="form-checkbox-group">
                <label>Horario:</label>
                <div>
                    <input type="checkbox" id="mañana" name="horario" value="mañana">
                    <label for="mañana">Mañana</label>
                </div>
                <div>
                    <input type="checkbox" id="tarde" name="horario" value="tarde">
                    <label for="tarde">Tarde</label>
                </div>
                <div>
                    <input type="checkbox" id="noche" name="horario" value="noche">
                    <label for="noche">Noche</label>
                </div>
            </div>
            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>
</body>
</html>
