<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar centrado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: white; /* Fondo blanco para todo */
        }
        nav {
            display: flex;
            justify-content: center; /* Centra los campos horizontalmente */
            padding: 1em;
            background-color: white; /* Fondo blanco para el navbar */
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1em; /* Espacio entre los campos */
        }
        nav ul li a {
            display: inline-block;
            color: black;
            text-decoration: none;
            background-color: lightgray; /* Fondo claro para los campos */
            padding: 0.5em 1em;
            border: 2px solid black; /* Bordes negros */
            border-radius: 15px;
            transition: all 0.3s ease; /* Suaviza los cambios */
        }
        /* Efecto hover */
        nav ul li a:hover {
            background-color: black; /* Fondo negro */
            color: white; /* Texto blanco */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#about">Nosotros</a></li>
            <li><a href="#vision">Visión</a></li>
            <li><a href="#signup">Inscripción</a></li>
            <li><a href="#courses">Cursos</a></li>
        </ul>
    </nav>

    
</body>
</html>
